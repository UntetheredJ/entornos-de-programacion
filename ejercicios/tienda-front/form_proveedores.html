<!DOCTYPE html>
<html>
    <head>
        <title>Creación/Edición de Proveedores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .divider{
                height: 1px;
                background-color: rgba(0, 0, 0, .15);
            }
            .text-justify{
                text-align: justify;
            }
        </style>
    </head>
    <body>
        <section class="container">
            <div class="row">
                <form id="form-usuario" class="mt-4" action="" onsubmit="" method="POST">
                    <div class="mb-3">
                        <label for="proveedor-id">Id</label>
                        <input type="text" class="form-control" id="proveedor-id" name="proveedor-id" readonly>
                    </div>
                    <div class="mb-3"></div>
                        <label for="proveedor-id">Documento</label>
                        <input type="text" class="form-control" id="proveedor-nit" name="proveedor-nit">
                    </div>
                    <div class="mb-3"></div>
                        <label for="proveedor-id">Nombre</label>
                        <input type="text" class="form-control" id="proveedor-nombre" name="proveedor-nombre">
                    </div>
                    <div class="mb-3"></div>
                        <label for="proveedor-id">Ciudad</label>
                        <input type="text" class="form-control" id="proveedor-ciudad" name="proveedor-ciudad">
                    </div>
                    <div class="mb-3"></div>
                        <label for="proveedor-id">Teléfono</label>
                        <input type="text" class="form-control" id="proveedor-telefono" name="proveedor-telefono">
                    </div>
                    <div class="mb-3"></div>
                        <label for="proveedor-id">Dirección</label>
                        <input type="text" class="form-control" id="proveedor-direccion" name="proveedor-direccion">
                    </div>

                    <button type="button" class="btn btn-primary" onclick="saveProveedor()">Guardar</button>
                    <button type="button" class="btn btn-danger" onclick="deleteProveedor()">Eliminar</button>
                </form>
            </div>
        </section>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="js/request.js"></script>
        <script src="js/proveedores.js"></script>
        <script>
            window.onload = function(){
                const urlParams = new URLSearchParams(window.location.search);

                if(urlParams.get('idproveedor') != null){
                    loadProveedor(urlParams.get('idproveedor'));
                }
            }
        </script>
    </body>
</html>
